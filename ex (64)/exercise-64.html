<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post" onclick="getPostAsync()">Fetch Post</button>
      <button type="button" id="save-post" onclick="savePost()">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let dataFetch;
  function getPostAsync() {
    fetch ("https://jsonplaceholder.typicode.com/posts/1")
    .then (response => response.json())
    .then (json => {
      dataFetch = json;
      console.log("fetch", dataFetch);
    })
  }
    
  function savePost() {
    localStorage.setItem("fetch", dataFetch);
  }

</script>
