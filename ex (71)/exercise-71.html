<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const lbl = [];
  const lblEl = document.querySelectorAll("label");
    lblEl.forEach(function (element) {
      lbl.push(element.innerHTML);
    });
    const form = []
    const formEl = document.querySelectorAll(".form-input");
    formEl.forEach(function (element) {
      form.push(element.value);
    });
    for (let index = 0; index < lbl.length; index++) {
      console.log(`${lbl[index]} ${form[index]}`);
      
    }

</script>
