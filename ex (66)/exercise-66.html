<html>

<body>
  <div id="container">
    <ul class="todo-list"></ul>
  </div>
</body>

</html>

<script>
  let resp;
  const ulEl = document.querySelector(".todo-list");

  // scarica post
  fetch("https://jsonplaceholder.typicode.com/todos")
    .then(response => response.json())
    .then(json => {
      resp = JSON.stringify(json);
      console.log(resp);

      // salva post
      localStorage.setItem("item", resp);

      // visualizza post
      const post = localStorage.getItem("item");
      const spanEl = document.getElementById("post-title");
      const respParsed = JSON.parse(post);//crea ARRAY respParsed
      for (let index = 0; index < respParsed.length; index++) {
        const liEl = document.createElement("li");
        ulEl.append(liEl);
        liEl.innerHTML = respParsed[index].title;
      }

    })


</script>
